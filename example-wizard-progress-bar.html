<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>importOK - Wizard with Progress Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-container {
      position: relative;
      flex: 1;
    }
    .step-line {
      position: absolute;
      top: 24px;
      left: calc(50% + 24px);
      right: calc(-50% + 24px);
      height: 2px;
      background-color: #e5e7eb;
      z-index: 0;
    }
    .step-line.active {
      background-color: #ef4444;
    }
    .step-container:last-child .step-line {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Header -->
  <header class="bg-white border-b shadow-sm border-slate-200">
    <div class="px-4 py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-slate-900">Import Your Contacts</h1>
          <p class="mt-1 text-sm text-slate-600">Follow the steps below to upload, map, review, and import your contact data.</p>
        </div>
        <div class="flex items-center space-x-2">
          <span class="inline-flex items-center px-3 py-1 text-xs font-medium text-blue-800 bg-blue-100 rounded-full">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Demo Mode
          </span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 py-12 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <!-- Main Card Container -->
    <div class="overflow-hidden bg-white border shadow-lg rounded-xl border-slate-200">
      <div class="p-8">
        <!-- Progress Bar -->
        <div id="progress-container">
          <div class="flex items-start justify-between">
      <!-- Step 1 -->
      <div class="flex flex-col items-center text-center step-container">
        <div class="relative z-10 flex items-center justify-center w-12 h-12 mb-3 font-semibold text-gray-400 bg-white border-2 border-gray-300 rounded-full step-circle" data-step="1">
          1
        </div>
        <span class="text-sm text-gray-600 whitespace-nowrap">Upload your file</span>
        <div class="step-line" data-line="1"></div>
      </div>

      <!-- Step 2 -->
      <div class="flex flex-col items-center text-center step-container">
        <div class="relative z-10 flex items-center justify-center w-12 h-12 mb-3 font-semibold text-gray-400 bg-white border-2 border-gray-300 rounded-full step-circle" data-step="2">
          2
        </div>
        <span class="text-sm text-gray-600 whitespace-nowrap">Map data</span>
        <div class="step-line" data-line="2"></div>
      </div>

      <!-- Step 3 -->
      <div class="flex flex-col items-center text-center step-container">
        <div class="relative z-10 flex items-center justify-center w-12 h-12 mb-3 font-semibold text-gray-400 bg-white border-2 border-gray-300 rounded-full step-circle" data-step="3">
          3
        </div>
        <span class="text-sm text-gray-600 whitespace-nowrap">Review data</span>
        <div class="step-line" data-line="3"></div>
      </div>

      <!-- Step 4 -->
      <div class="flex flex-col items-center text-center step-container">
        <div class="relative z-10 flex items-center justify-center w-12 h-12 mb-3 font-semibold text-gray-400 bg-white border-2 border-gray-300 rounded-full step-circle" data-step="4">
          4
        </div>
        <span class="text-sm text-gray-600 whitespace-nowrap">Import</span>
          </div>
        </div>

        <!-- ImportOK Container -->
        <div id="t" class="mt-8"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import ImportOK, { GenericProvider }  from './node_modules/@importok/javascript/importok.js';

    const skyStyle = `
      .button-primary {
        background-color: #0284c7;
      }
      .button-primary:hover {
        background-color: #0369a1;
      }
      .button-link {
        color: #0284c7;
      }
      .button-link:hover {
        color: #0369a1;
      }
      .progress-percentage {
        color: #0284c7;
      }
      .title,
      .subtitle {
        display: none;
      }
    `;

    window.onload = function () {
      let currentStep = 0;

      // Function to update progress bar
      function updateProgressBar(step) {
        currentStep = step;

        // Update all steps
        for (let i = 1; i <= 4; i++) {
          const stepCircle = document.querySelector(`[data-step="${i}"]`);
          const stepLine = document.querySelector(`[data-line="${i}"]`);

          if (i < step) {
            // Completed step
            stepCircle.classList.remove('border-gray-300', 'bg-white', 'text-gray-400', 'border-red-500', 'bg-red-100', 'text-red-500');
            stepCircle.classList.add('border-red-500', 'bg-red-500', 'text-white');
            if (stepLine) {
              stepLine.classList.add('active');
            }
          } else if (i === step) {
            // Current step
            stepCircle.classList.remove('border-gray-300', 'bg-white', 'text-gray-400', 'border-red-500', 'bg-red-500', 'text-white');
            stepCircle.classList.add('border-red-500', 'bg-red-100', 'text-red-500');
            if (stepLine) {
              stepLine.classList.remove('active');
            }
          } else {
            // Future step
            stepCircle.classList.remove('border-red-500', 'bg-red-500', 'text-white', 'bg-red-100', 'text-red-500');
            stepCircle.classList.add('border-gray-300', 'bg-white', 'text-gray-400');
            if (stepLine) {
              stepLine.classList.remove('active');
            }
          }
        }
      }

      const t = document.getElementById('t');

        ImportOK.add(
          t,
          {
            title: 'Demo for importing Contacts',
            style: skyStyle,
            onStepEnter: function(step) {
              // Step is 0-based (0=upload, 1=mapping, 2=review, 3=import)
              // Add 1 to match our 1-based progress bar
              console.log('Step entered:', step, 'Updating progress bar to:', step + 1);
              updateProgressBar(step + 1);
            },
            fields: {
              first_name: {
                label: 'First Name',
                transformers: 'capitalize|trim'
              },
              last_name: {
                label: 'Last Name',
                description: 'Short description goes here, if needed.',
                validators: 'required',
                transformers: 'capitalize|trim'
              },
              email: {
                label: 'Email',
                validators: 'email',
                transformers: 'lowercase|trim'
              },
              phone: {
                label: 'Phone'
              },
              country: {
                label: 'Country',
                transformers: 'trim|as:countries',
                validators: 'required|in:countries',
                provider: 'countries',
              },
            },
            meta: {
              user_id: 1,
            },
            onRecordReady: async function (record, meta) {
              console.log(record);

              // Simulate a delay for 100ms
              await new Promise(resolve => setTimeout(resolve, 200));

              if (record.rowIndex % 5 === 0) {
                // Simulate a failure for every 5th record
                record.markAsRejected(`Error processing record at row ${record.rowIndex + 1}`);
              }
            },

            throttle: 1000,
            sampleFile: 'http://localhost:8080/assets/contacts.csv',
          }
        );
    }
  </script>
</body>
</html>
